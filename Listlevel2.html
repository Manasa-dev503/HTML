<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    List Of Indian States With their Capital
    <dl>
    <dt>
        <ol start="1">
            <li>Delhi</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>NewDelhi</li>
        </ul>
    </dd>
    <dt>
        <ol start="2">
            <li>Haryana</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>Chandigarh</li>
        </ul>
    </dd>
    <dt>
        <ol start="3">
            <li>Gujarat</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>Gandhinagar</li>
        </ul>
    </dd>
    <dt>
        <ol start="4">
            <li>Rajasthan</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>Jaipur</li>
        </ul>
    </dd>
    <dt>
        <ol start="5">
            <li>Maharastra</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>Mumbai</li>
        </ul>
    </dd>
    <dt>
        <ol start="6">
            <li>Uttarpradesh</li>
        </ol>
    </dt>
    <dd>
        <ul type="circle">
            <li>Lucknow</li>
        </ul>
    </dd>
    </dl>
</body>
</html>
