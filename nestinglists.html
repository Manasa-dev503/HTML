<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>Nesting Lists</b>
    <ol type="i" start="i">
        <li>item1
            <dt>
                <ul type="circle">
                    <li>sub item1</li>
                    <li>sub item2</li>
                </ul>
            </dt>
            <dd>
                <ol type="a" start="a">
                    <li>sub item1</li>
                    <li>sub item2</li>
                </ol>
            </dd>
        </li>
        <li>item2
            <dt>
            <ol type="1" start="1">
                <li>sub item1</li>
            </dt>
            <dd>
                <ul type="square">
                    <li>sub item1</li>
                    <li>sub item2</li>
                </ul>
            </dd>
            <dt>
            <ol type="1" start="2">
                <li>sub item2</li>
            </ol>
            </dt>
        <li>item3
            <ul type="disc">
                <li>Fruit</li>
                <dt>
                    <ul type="circle">
                        <li>Bananas</li>
                        <dt>
                            <li>Apples</li>
                        </dt>
                        <dd>
                            <ul type="square">
                                <li>Green</li>
                                <li>Red</li>
                            </ul>
                        </dd>
                        <li>Pears</li>
                        

                    </ul>
                </dt>
                
                <li>Vegetables</li>
                <li>Meat</li>
            </ul>
        </li>   
            

        </li>
        
        

    </ol>
    

</body>
</html>
