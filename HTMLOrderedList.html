<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Orderd List</title>
</head>
<body>
    <h1>Simple Ordered List</h1>
    <ol type="I" start="I">
        <li>Sri Lanka</li>
        <li>India</li>
        <li>Japan</li>
        <li>USA</li>
        <li>UK</li>
    </ol>
    <ol type="A" start="A">
        <li>Sri Lanka</li>
        <li>India</li>
        <li>Japan</li>
        <li>USA</li>
        <li>UK</li>
    </ol>
    <ol type="a" start="a">
        <li>Sri Lanka</li>
        <li>India</li>
        <li>Japan</li>
        <li>USA</li>
        <li>UK</li>
    </ol>
</body>
</html>
